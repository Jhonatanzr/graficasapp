<h1 class="mt-3 mt-md-0">Redes sociales más usadas</h1>
<hr>

<div *ngIf="doughnutChartData.datasets.length === 0; else divData"
     class="alert alert-info">
    Cargando Data...
</div>

<div class="row">
        <ng-template #divData>
            <div class="col d-flex justify-content-center">
                <div style="display: block" class="w-75">
                    <canvas baseChart
                      [data]="doughnutChartData"
              
                      [type]="doughnutChartType">
                    </canvas>
                </div>
            </div>
            <span class="float-end text-primary">
                Información en billones de usuarios
            </span>
        </ng-template>
</div>
